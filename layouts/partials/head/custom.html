<style>
    /* Overwrite CSS variable */
    :root {
        --article-font-family: "helvetica-neue-55", var(--base-font-family);
        --article-font-size: 20px; /* Add font size */
    }

    /* Mobile font size */
    @media (max-width: 768px) {
        :root {
            --article-font-size: 18px;
        }
    }
</style>

<script>
    (function () {
        const customFont = document.createElement('link');
        customFont.href = "https://fonts.cdnfonts.com/css/helvetica-neue-557";
    
        customFont.type = "text/css";
        customFont.rel = "stylesheet";
    
        document.head.appendChild(customFont);
    }());
</script>
